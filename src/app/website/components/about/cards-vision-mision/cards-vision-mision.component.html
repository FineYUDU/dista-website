<div class="container">
    @for (card of cards(); track $index) {
        <div class="card">
            <p class="
                font__size--h6
                font__weight--semibold
                ">
                {{ card.title| translate:translateService.GetLang }}
            </p>
            <p class="
                font__size--b2
                font__weight--medium
                ">
                {{ card.description | translate:translateService.GetLang }}
            </p>

        </div>

    }

</div>
